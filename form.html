<html>
<head>
	<title>[5114100178] Tutorial Form Dasar</title>	
</head>
<body style="background-color: #ECE8E5">
	<div style="clear: left;">
		<p>
			<img src="kereta-api-logo.png" style="width: 20%; height: 20%; float: left;">
		</p>
		<h1 style="padding-top: 50px; color: #183884;">Selamat Datang</h1>
	</div>
	<hr style="display: block; height: 1px; border: 0; border-top: 1px solid #ccc; margin: 1em 0; padding: 0; margin-top: 80px">
	<form id="FormPemesanan" action="go.html" method="get" style="text-align: left; margin: 25px 575px 20px 575px; padding: 25px; padding-top: 50px">
		<p> Nama Kereta :
			<label for="Nama Kereta">
				<input type="text" name="inp_namker" style="float: right;">
			</label>
		</p>
		<p> Tanggal Berangkat:
			<label for="Tanggal Berangkat" style="float: right;">
				<input type="date" name="inp_tangber">
			</label>
		</p>
		<p> Tanggal Tiba :
			<label for="Tanggal Tiba" style="float: right;">
				<input type="date" name="inp_tangtib">
			</label>
		</p>
		<p> Jam Berangkat :
			<label for="Jam Berangkat" style="float: right;">
				<input type="time" name="inp_jamber">
			</label>
		</p>
		<p> Jam Tiba :
			<label for="Jam Tiba" style="float: right;">
				<input type="time" name="inp_jamtib">
			</label>
		</p>
		<p> Dari :
			<label for="Dari" style="float: right;">
				<input type="text" name="inp_dr">
			</label>
		</p>
		<p> Ke :
			<label for="Ke" style="float: right;">
				<input type="text" name="inp_ke">
			</label>
		</p>
		<p> Kota :
			<label for="Kota" style="float: right;">
				<input type="text" name="inp_kota">
			</label>
		</p>
		<div style="text-align: center;">
			<button type="button" style="background-color: #008CBA; border-radius: 4px; color: white; width: 80px; height: 40px">Simpan</button>
			<button type="button" style="background-color: #f44336; border-radius: 4px; color: white;width: 80px; height: 40px;">Batal</button>
		</div>
	</form>
</body>
</html>
